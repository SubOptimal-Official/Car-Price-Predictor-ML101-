<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>

    <!-- External CSS & Bootstrap -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>

<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-5 w-100">
            <div class="card-header text-center">
                <h1>Welcome to Car Price Predictor</h1>
            </div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <h5>This app predicts the price of a car you want to sell. Try filling the details below:</h5>
                </div>

                <form method="post" accept-charset="utf-8" name="Modelform" onsubmit="return false;">
                    <div class="form-group col-md-10 mx-auto text-center">
                        <label><b>Select the company:</b></label>
                        <select class="form-control" id="company" name="company" required
                                onchange="load_car_models('company', 'car_models')">
                            {% for company in companies %}
                                <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-10 mx-auto text-center">
                        <label><b>Select the model:</b></label>
                        <select class="form-control" id="car_models" name="car_models" required></select>
                    </div>

                    <div class="form-group col-md-10 mx-auto text-center">
                        <label><b>Select Year of Purchase:</b></label>
                        <select class="form-control" id="year" name="year" required>
                            {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-10 mx-auto text-center">
                        <label><b>Select the Fuel Type:</b></label>
                        <select class="form-control" id="fuel_type" name="fuel_type" required>
                            {% for fuel in fuel_types %}
                                <option value="{{ fuel }}">{{ fuel }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-10 mx-auto text-center">
                        <label><b>Enter the Number of Kilometres that the car has travelled:</b></label>
                        <input type="text" class="form-control" id="kilo_driven" name="kilo_driven"
                               placeholder="Enter the kilometres driven" required>
                    </div>

                    <div class="form-group col-md-10 mx-auto text-center">
                        <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <h4><span id="prediction"></span></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ðŸ§  Jinja-to-JS Company â†’ Model Map -->
<script>
    const carModelMap = {
        {% for company in companies %}
        "{{ company }}": [
            {% for model in car_models %}
                {% if company in model %}
                    "{{ model }}",
                {% endif %}
            {% endfor %}
        ],
        {% endfor %}
    };
</script>

<!-- âœ… JS for Dropdown and AJAX Prediction -->
<script>
    function load_car_models(company_id, car_model_id) {
        const company = document.getElementById(company_id).value;
        const car_model = document.getElementById(car_model_id);
        car_model.innerHTML = "";

        if (carModelMap[company]) {
            carModelMap[company].forEach(model => {
                const option = document.createElement("option");
                option.value = model;
                option.innerHTML = model;
                car_model.appendChild(option);
            });
        }
    }

    function send_data() {
        const form = document.forms["Modelform"];
        const fd = new FormData(form);
        const xhr = new XMLHttpRequest();

        document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";

        xhr.open('POST', '/predict', true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
            }
        };

        xhr.send(fd);
    }

    // Load default models on page load
    window.onload = function () {
        load_car_models('company', 'car_models');
    };
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
